<form class="content" [formGroup]="modalForm">
  <div class="title">
    <ng-container *ngIf="data.mode === 'ADD'">Новый клиент</ng-container>
    <ng-container *ngIf="data.mode === 'EDIT'">Редактировать</ng-container>
  </div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Имя</mat-label>
    <input matInput placeholder="Введите имя" formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Фамилия</mat-label>
    <input matInput placeholder="Введите имя" formControlName="surname" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="Введите имя" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Телефон</mat-label>
    <input matInput placeholder="Введите имя" formControlName="phone" />
  </mat-form-field>
  <div class="controls">
    <button mat-button (click)="close()">Отменить</button>
    <button class="delete" mat-stroked-button (click)="save()">Сохранить</button>
  </div>
</form>
