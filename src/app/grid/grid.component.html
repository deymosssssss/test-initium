<div *ngIf="data$ | async as data" class="mat-elevation-z8 mat-table-container">
  <div class="controls">
    <button class="control-btn" (click)="onAddUserAcces()">
      <mat-icon>add</mat-icon>
    </button>

    <button class="control-btn" (click)="deleteUsers()">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="data" class="mat-table -table">
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [checked]="data.length === selected.length" (change)="selectAll($event, data)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let user" [ngClass]="{ selected: getSelected(user) }">
        <span (click)="$event.stopPropagation()">
          <mat-checkbox [checked]="getSelected(user)" (change)="checkInteraction(user)"></mat-checkbox>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let user" [ngClass]="{ selected: getSelected(user) }">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Фамилия</th>
      <td mat-cell *matCellDef="let user" [ngClass]="{ selected: getSelected(user) }">{{ user.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th class="align-right" mat-header-cell *matHeaderCellDef>E-mail</th>
      <td class="align-right" mat-cell *matCellDef="let user" [ngClass]="{ selected: getSelected(user) }">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th class="align-right" mat-header-cell *matHeaderCellDef>Телефон</th>
      <td class="align-right" mat-cell *matCellDef="let user" [ngClass]="{ selected: getSelected(user) }">{{ user.phone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="editUser(row)"></tr>
  </table>
</div>
